        </div>
        <div class="form-group row">

        </div>

          </div>
        </div>

        <div class="form-group row">
          <label for="file" class="col-sm-2 col-form-label">File</label>
          <div class="col-sm-10">
            <input type="file" multiple="multiple" filetype="pdf" name="file[]" class="form-control" id="file">
            <input type="file" multiple="multiple" name="file[]" class="form-control" id="file2">
            <input type="file" multiple="multiple" name="file[]" class="form-control" id="file3">
          </div>
        </div>


        <button type="submit" class="btn btn-primary mb-2">Submit</button>
      </form>
